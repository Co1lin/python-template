name: Setup on Linux
description: Setup Python environment on Linux


runs:
  using: composite
  steps:
    - name: set up Python
      uses: actions/setup-python@v4
      id: py
      # with:
        # python-version: '3.13'

    - uses: astral-sh/setup-uv@v5
      id: setup-uv
      with:
        enable-cache: true

    - name: Install dependencies
      shell: bash
      run: |
        uv sync
